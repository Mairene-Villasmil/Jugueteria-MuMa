<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Css/style.css">
    <link rel="stylesheet" href="../Css/contacto.css">
    <title>Contacto</title>
</head>

<body>
    <header>
        <section class="header_uno">
            <div class="titul_uno">
                <a href="../index.html"><img src="../imagenes/titulo.png" alt="logo"></a>
            </div>
            <div class="logo_nombre">
                <a href="../index.html"><img src="../imagenes/juguetería dos.png" alt="jugueteria mundo magico"></a>
            </div>
        </section>
        <nav class="menu navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul>
                            <li><a class="nav-link active" href="./juegos.html">Juegos</a></li>
                            <li><a class="nav-link" href="./juguetes.html">Juguetes</a></li>
                            <li><a class="nav-link" href="./bebe.html">Bebés</a></li>
                            <li><a class="nav-link" href="#">Contáctanos</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="formulario">
            <h1>Formulario de contacto</h1>
            <form>
                <p>
                    <label for="nombre">Nombre</label>
                    <input type="text" required="obligatorio" placeholder="Escribe tu nombre">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input type="email" required="obligatorio" placeholder="Escribe tu Email">
                </p>
                <p>
                    <label for="telefone">Teléfono</label>
                    <input type="tel" placeholder="Escribe tu teléfono">
                </p>
                <p>
                    <label for="mensaje" class="colocar_mensaje">Mensaje</label>
                    <textarea required="obligatorio" placeholder="Deja aquí tu mensaje..."></textarea>
                </p>
                <button class="botonContacto">
                    <p>Enviar</p>
                </button>
            </form>
        </div>
        <footer>
            <ul>
                <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href=""><i class="fa-brands fa-whatsapp"></i></a></li>
                <li><a href=""><i class="fa-solid fa-phone"></i></i></i></a></li>
            </ul>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
